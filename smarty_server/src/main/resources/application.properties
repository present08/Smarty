spring.application.name=smarty

spring.datasource.url=jdbc:mysql://localhost:3306/smartydb?serverTimezone=Asia/Seoul
spring.datasource.username=smarty
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# HikariCP Configuration (Optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=MyHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000

# MyBatis Configuration
#mybatis.type-aliases-package=com.green.mybatis.mybatisExample
mybatis.mapper-locations=classpath:mappers/*.xml

#com.green.smarty.path=upload

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB